<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Sniper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/gtsniper.jpeg" alt="GT Sniper Logo" class="logo">
            <h1>GT Sniper</h1>
        </header>

        <main>
            <section id="manual-signals">
                <h2>Sinais Manuais</h2>
                <div class="signal-form">
                    <label for="ativo">Escolha o Ativo:</label>
                    <select id="ativo">
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="GBP/USD">GBP/USD</option>
                        <option value="USD/JPY">USD/JPY</option>
                        <option value="ETH/USD">ETH/USD</option>
                        <option value="BTC/USD">BTC/USD</option>
                    </select>

                    <label for="tempo">Escolha o Tempo:</label>
                    <select id="tempo">
                        <option value="1 MIN">1 MIN</option>
                        <option value="5 MIN">5 MIN</option>
                        <option value="15 MIN">15 MIN</option>
                    </select>

                    <button id="gerar-sinal-manual">Gerar Sinal</button>
                </div>
                <div id="manual-signal-display" class="signal-display">
                    Aguardando sinal manual...
                </div>
            </section>

            <section id="auto-signals">
                <h2>Sinais Automáticos</h2>
                <div id="auto-signal-display" class="signal-display">
                    Carregando sinais automáticos...
                </div>
            </section>
        </main>

        <footer>
            <button class="link-button">Comunidade GT Sniper (Telegram)</button>
            <button class="link-button">Canal Oficial GT Sniper (Telegram)</button>
            <button class="link-button">Site Comunidade GT Sniper</button>
            <button class="link-button">Corretora Atlas Broker</button>
        </footer>
    </div>
</body>
</html>
