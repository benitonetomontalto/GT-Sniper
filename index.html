<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Sniper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./img/icon-192.png">
    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker registrado com sucesso.'))
                .catch(error => console.error('Erro ao registrar o Service Worker:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/gtsniper.jpeg" alt="Logotipo do GT Sniper" class="logo-img">
        </div>

        <!-- Painel de Sinais Manuais -->
        <div class="section">
            <h3 class="section-title">Sinais Manuais</h3>
            <div class="selection-panel">
                <label for="pair-select">Escolha o Ativo:</label>
                <select id="pair-select" class="dropdown">
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="USD/JPY">USD/JPY</option>
                    <option value="AUD/USD">AUD/USD</option>
                </select>

                <label for="time-select">Escolha o Tempo:</label>
                <select id="time-select" class="dropdown">
                    <option value="1 MIN">1 MIN</option>
                    <option value="5 MIN">5 MIN</option>
                    <option value="15 MIN">15 MIN</option>
                    <option value="30 MIN">30 MIN</option>
                </select>
            </div>
            <div class="box" id="manual-signal-panel">
                <h4 id="manual-signal-pair">Ativo Selecionado</h4>
                <p id="manual-signal-message" class="signal-message">Aguardando sinal...</p>
            </div>
            <button class="get-signal">Gerar Sinal Manual</button>
        </div>

        <!-- Divisor -->
        <hr class="divider">

        <!-- Painel de Sinais Automáticos -->
        <div class="section">
            <h3 class="section-title">Sinais Automáticos</h3>
            <div class="box" id="auto-signal-panel">
                <ul id="auto-signal-list" class="signal-list">
                    <li class="signal-message">Nenhum sinal gerado automaticamente ainda.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
