<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT Sniper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/gtsniper.png" alt="GT Sniper Logo">
      <h1>GT Sniper</h1>
    </header>
    <main>
      <section id="sinais-manuais">
        <h2>Sinais Manuais</h2>
        <label for="ativo">Escolha o Ativo:</label>
        <select id="ativo">
          <option value="EURUSD">EURUSD</option>
          <option value="GBPUSD">GBPUSD</option>
          <option value="USDJPY">USDJPY</option>
          <option value="AUDUSD">AUDUSD</option>
          <option value="EURJPY">EURJPY</option>
          <option value="USDCAD">USDCAD</option>
          <option value="NZDUSD">NZDUSD</option>
        </select>
        <label for="timeframe">Escolha o Tempo:</label>
        <select id="timeframe">
          <option value="1">1 MIN</option>
          <option value="5">5 MIN</option>
          <option value="15">15 MIN</option>
        </select>
        <button id="gerar-sinal-manual">GERAR SINAL MANUAL</button>
      </section>
      <section id="sinais-automaticos">
        <h2>Sinais Autom√°ticos</h2>
        <div id="sinais-lista">
          Nenhum sinal gerado automaticamente ainda.
        </div>
      </section>
    </main>
    <footer>
      <a href="https://telegram-link-1">Comunidade GT Sniper (Telegram)</a>
      <a href="https://telegram-link-2">Canal Oficial GT Sniper (Telegram)</a>
      <a href="https://gt-sniper.com">Site Comunidade GT Sniper</a>
      <a href="https://atlas-broker.com">Corretora Atlas Broker</a>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
