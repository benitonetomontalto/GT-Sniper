<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Sniper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/gtsniper.jpeg" alt="GT Sniper Logo">
            <h1>GT Sniper</h1>
        </div>

        <!-- Sinais Manuais -->
        <div class="manual-signals">
            <h2>Sinais Manuais</h2>
            <label for="ativo">Escolha o Ativo:</label>
            <select id="ativo">
                <option>EUR/USD</option>
                <option>GBP/USD</option>
                <option>USD/JPY</option>
                <option>AUD/USD</option>
                <option>EUR/JPY</option>
            </select>

            <label for="tempo">Escolha o Tempo:</label>
            <select id="tempo">
                <option>1 MIN</option>
                <option>5 MIN</option>
                <option>15 MIN</option>
            </select>

            <button id="gerar-sinal" onclick="gerarSinalManual()">Gerar Sinal</button>
            <div id="sinal-manual" class="sinal-manual">
                <!-- Sinal manual aparecerá aqui -->
            </div>
        </div>

        <!-- Sinais Automáticos -->
        <div class="automatic-signals">
            <h2>Sinais Automáticos</h2>
            <div id="sinais"></div>
        </div>

        <!-- Links -->
        <div class="links">
            <button onclick="window.open('https://t.me/GT_Sniper_Comunidade')">Comunidade GT Sniper (Telegram)</button>
            <button onclick="window.open('https://t.me/GT_Sniper_Oficial')">Canal Oficial GT Sniper (Telegram)</button>
            <button onclick="window.open('https://gtsniper.com')">Site Comunidade GT Sniper</button>
            <button onclick="window.open('https://atlasbroker.com')">Corretora Atlas Broker</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
